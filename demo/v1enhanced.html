<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test with Alpheios v1 style Enhanced</title>
    <link rel="stylesheet" href="../dist/style/style.min.css"/>
    <link rel="stylesheet" href="../dist/style/style-embedded.min.css"/>
    <meta name="alpheios-v2-treebank-diagram-url"
      data-alpheios_tb_src="http://alpheios.net/alpheios-treebanks/phi0959.phi006.html?chunk=SENTENCE&w=WORD"/>
</head>

<body>
    <script src="../dist/alpheios-embedded.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(event) {
          new Alpheios.Embedded().activate();
        });
    </script>
    <div id="alpheios-main"
      data-trigger="dblclick,touchstart"
      data-selector=".alpheios-enabled"></div>
    <div class="alpheios-enabled" id="aligned-lat">
      <span class="w alpheios-word " data-alpheios_align_word="s2" data-alpheios_align_ref="#aligned-eng span[data-alpheios_align_word='s1'],#aligned-eng span[data-alpheios_align_word='s2']" tbref="1-1" data-alpheios_tb_ref="1-1">In</span>
      <span class="w alpheios-word " id="" nrefs="" tbref="1-2" data-alpheios_tb_ref="1-2">nova</span>
      <span class="w alpheios-word " id="" nrefs="" tbref="1-3">fert</span>
      <span class="w alpheios-word " id="" nrefs="" tbref="1-4">animus</span>
   </div>
   <div class="alpheios-enabled" id="aligned-eng">
      <span data-alpheios_align_word="s1" data-alpheios_align_ref="#aligned-lat span[data-alpheios_align_word='s2']">Enter"</span>
      <span data-alpheios_align_word="s2" data-alpheios_align_ref="#aligned-lat span[data-alpheios_align_word='s2']">Enter"</span>
   </div>
</body>
</html>
