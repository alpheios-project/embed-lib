<!-- This demo shows how to add skinning -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alpheios Embedded Library Skinning Demo</title>
    <link rel="stylesheet" href="../dist/style/style-components.css"/>
    <!-- sample skin -->
    <style type="text/css">
    :root {
    --alpheios-toolbar-bg-color: #008484;
    --alpheios-border-color: #dedede;
    --alpheios-desktop-popup-progress-bar-line: #405480;

    --alpheios-icon-color: #BCE5F0;
    --alpheios-icon-color-hover: #fce45c;
    --alpheios-icon-color-active: #fce45c;
    --alpheios-icon-color-disabled: #dedede;
    --alpheios-settings-font-size-dark-color: #337ab7;
    --alpheios-settings-font-multiselect-bg: #337ab7;
    }

    </style>
</head>

<body>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(event) {
          import ('../dist/alpheios-embedded.js').then(embedLib => {
            window.AlpheiosEmbed.importDependencies({ mode: 'cdn' }).then(Embedded => {
              new Embedded( { clientId: 'embed-lib-skinned-demo' }).activate();
            }).catch(e => {
              console.error(`Import of an embedded library dependencies failed: ${e}`)
            })
          }).catch(e => {
            console.error(`Import of an embedded library failed: ${e}`)
          })
        });
    </script>
    <div class="alpheios-enabled" lang="lat">
      <p>Arma virumque cano, Troiae qui primus ab oris</p>
      <p>Italiam, fato profugus, Laviniaque venit</p>
      <p>litora, multum ille et terris iactatus et alto</p>
      <p>vi superum saevae memorem Iunonis ob iram;</p>
    </div>
</body>
</html>
