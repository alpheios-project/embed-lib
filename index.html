<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wordsvc Test Page</title>
</head>

<body>
    <script src="dist/alpheios-wordsvc.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(event) {
          var adapterArgs = { engine: { lat: "whitakerLat"}, url: "http://morph.alpheios.net/api/v1/analysis/word?word=r_WORD&engine=r_ENGINE&lang=r_LANG"};
          new AlpheiosWordSvc("#alpheios-main",document).activate(adapterArgs);
        });
    </script>
    <div id="alpheios-main" data-trigger="dblclick" data-selector=".alpheios-enabled" data-adapterclass="AlpheiosTuftsAdapter"></div>
    <div class="alpheios-enabled" id="block1" xml:lang="grc">
      Some Greek Text
    </div>

    <div class="alpheios-enabled" id="block2" lang="lat">
      mare cupidinibus cepit
    </div>
</body>
</html>
